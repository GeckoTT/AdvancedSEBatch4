<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.28.0/ramda.js"></script>
    <script>
        function factorial(n)
        {
            let result = 1;
            for(let i=1;i<=n;i++)
            {
                result *= i;
            }
            return result;
        }
        console.log('Facto(3) ',factorial(3));
