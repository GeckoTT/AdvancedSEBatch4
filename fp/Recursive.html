<html>
    <script>
        // 0!->1
        //4! = 4 * 3* 2* 1 
        //3! = 3 * 2 * 1
        //4! = 4* 3!
        //n! = n * (n-1)!
        function  factorial(n) 
        {
            if( n==0)
            {
                return 1;
            }
            else
            {
                return n * factorial(n-1);
            }
        }
        //console.log('4! ',factorial(14990));
        console.log('4! ',factorial(4));
    </script> 
</html>
