      function push(element,stack)
      {
        return [undefined,[...stack,element]]
      }
      function pop(stack)
      {
        return [stack[stack.length-1],stack.slice(0,stack.length-1)];
      }
      let stack = [];
      let [value,nextstack] = push(10,stack);
      let [value2,nextstack2]  = push(20,nextstack);
      let [value3,nextstack3] = pop(nextstack2);
      console.log('Value ',value3, ' Stack ',nextstack3);
