<html>
    <script>
        const PI = 3.14;

        //PI = 5;

        const obj ={
            name : 'TK',
            age : 39,
            arr : [1,2,3]
        }
        //obj = {};
        Object.freeze(obj);
        obj.age ++;

        console.log('Obj ',obj);

        let obj2 = {...obj};
        console.log('Obj2 ',obj2);

        obj.arr.push(300);
        console.log('Obj2 ',obj2);

        let str = JSON.stringify(obj);
        let obj3 = JSON.parse(str);//deep clone

        obj3.arr.push(200);
        console.log('Obj ',obj);
        console.log('Obj3 ',obj3);
    </script> 
</html>
