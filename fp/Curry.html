<html>
    <script>
       
        const addOne = (x)=> x+1;
        const double = (x) => x *2;
        function pipe(...fns)
        {
            return function(msg)
            {
                return fns.reduce((input,fun)=> fun(input),msg);
            }
        }

        //const add = x => y => x + y;
        function add(x)
        {
            return function (y)
            {
                return x+y;
            }
        }

        console.log('Add ',add(1)(2));
        const tap = fn => x => (fn(x), x);
        const log = tap(console.log);
        let fun = pipe(addOne,log,add(5), log,double,log,console.log);
        fun(20);
       
    </script>
</html>
