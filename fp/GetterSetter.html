        const deepCopy = (obj)=>{
            let str = JSON.stringify(obj);
            return JSON.parse(str);
        }
        //['address','city']
        const getByPath = (arr, obj) => {
            if (arr[0] in obj) {
                return arr.length > 1
                    ? getByPath(arr.slice(1), obj[arr[0]])
                    : deepCopy(obj[arr[0]]);
            } else {
            return undefined;
        } };
